<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/b0cb9ad87f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="todo-container">
        <header class="header">
            <div class="info-search">
                <div class="info">
                    <h1 class="h1">Todo</h1>
                    <p class="welcome-text">Welcome to my Todo list</p>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search here..." class="search">
                    <img src="img/search.svg" alt="search-icon" class="search-icon">
                </div>
            </div>

            <div class="avatar">
                <img src="/img/guest.svg" alt="guest-icon">
            </div>
        </header>

        <main class="main">
            <div class="options">
                <button class="new-task button">+ New Task</button>
                <button class="button animation"><i class="fa-solid fa-note-sticky"></i> My tasks</button>
                <button class="button animation"><i class="fa-solid fa-circle-exclamation"></i> Important</button>
                <button class="button animation"><i class="fa-solid fa-check"></i> Completed</button>
                <button class="button animation"><i class="fa-solid fa-trash"></i> Removed</button>
            </div>

            <div class="tasks">
                <div class="tasks-header">
                    <p class="tasks-name">My tasks</p>
                </div>
                <div class="task">task1</div>
            </div>
        </main>

        <footer class="footer">
            <div class="boxes">
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
            </div>
        </footer>



    </div>

    <script src="/js/main.js"></script>
</body>

</html>
