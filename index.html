<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="todo-container">
        <header class="header">
            <div class="info-search">
                <div class="info">
                    <h1 class="h1">Todo</h1>
                    <p class="welcome-text">Welcome to my Todo list</p>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search here..." class="search">
                </div>
            </div>

            <div class="avatar">
                <img src="/avatar.svg" alt="">
            </div>
        </header>

        <main class="main">
            <div class="options">
                <button class="new-task">+ new task</button>
            </div>
        </main>

        <footer class="footer">
            <div class="boxes">
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
            </div>
        </footer>



    </div>

    <script src="/main.js"></script>
</body>

</html>
