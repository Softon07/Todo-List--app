<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/b0cb9ad87f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="todo">
        <header class="header">
            <div class="header__info-box">
                <div class="header__info">
                    <h1 class="header__title">Todo</h1>
                    <p class="header__text">Welcome to my Todo list</p>
                </div>
                <div class="header__search-bar">
                    <input type="text" placeholder="Search here..." class="header__search">
                    <img src="img/search.svg" alt="search-icon" class="header__search-icon">
                </div>
            </div>
            <div class="header__settings">
                <div class="header__gear">
                    <i class="fa-solid fa-gear header__gear-icon"></i>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="category">
                <button class="category__new-task category__button" data-category="New Task">+ New Task</button>
                <button class="category__button my-tasks animation active" data-category="MyTasks"><i
                        class="fa-solid fa-note-sticky"></i> My tasks</button>
                <button class="category__button important animation" data-category="Important"><i
                        class="fa-solid fa-circle-exclamation"></i> Important</button>
                <button class="category__button completed animation" data-category="Completed"><i
                        class="fa-solid fa-check"></i> Completed</button>
            </div>

            <div class="tasks-section">

                <div class="header">
                    <p class="header__name"><i class="fa-solid fa-note-sticky"></i> My tasks</p>
                </div>

                <div class="tasks-box">
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__boxes">
            </div>
        </footer>
    </div>

    <div class="modal-new-task-shadow">
        <div class="modal modal-new-task">

            <p class="modal-new-task__title modal-title">Add New Task</p>

            <div class="modal-new-task__box modal-box">
                <label for="name" class="modal-label">Task Name:</label>
                <input type="text" class="modal-input" id="task-name">
                <p class="task-name-error error">This field cannot be empty</p>
            </div>

            <div class="modal-new-task__box modal-box">
                <label for="task-description" class="modal-label">Task Description:</label>
                <textarea name="task-description" id="task-description" class="modal-textarea"></textarea>
                <p class="task-desc-error error">This field cannot be empty</p>
            </div>

            <div class="modal-new-task__box modal-box">
                <label for="name" class="modal-label">Important:</label>
                <input type="checkbox" class="modal-input modal-checkbox" id="important-checkbox">
            </div>

            <div class="modal-new-task__box modal-box">
                <label for="name" class="modal-label">Completed:</label>
                <input type="checkbox" class="modal-input modal-checkbox" id="completed-checkbox">
            </div>

            <div class="modal-new-task__box modal-new-task__box-buttons">
                <button class="new-task-save-btn modal-new-task__new-task-btn">Save</button>
                <button class="new-task-close-btn modal-new-task__new-task-btn">Close</button>
            </div>
        </div>
    </div>

    <div class="modal-settings-shadow">
        <div class="modal modal-settings">
            <p class="modal-settings__title modal-title">Settings</p>

            <div class="modal-settings__box modal-box">
                <label for="name" class="modal-label">Author: <span class="modal-settings__author">Guest</span></label>
                <input type="text" class="modal-settings__input modal-input settings-author">
            </div>
            <div class="modal-settings__box modal-settings__box-colors modal-box">
                <label for="name" class="modal-label">Theme:</label>
                <div class="modal-settings__color-btns">
                    <button class="modal-settings__color-btn light-btn">L</button>
                    <button class="modal-settings__color-btn dark-btn">D</button>
                </div>
            </div>

            <div class="modal-settings__box modal-settings__box-buttons">
                <button class="modal-settings-save-btn modal-settings__btn">Save</button>
                <button class="modal-settings-close-btn modal-settings__btn">Close</button>
            </div>

        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
